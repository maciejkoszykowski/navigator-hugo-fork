{{ $data := index .Site.Data }}
{{ with $data.partnerzy }}
    {{ if .enable }}
    {{ "<!-- Start Portfolio Section -->" | safeHTML }}
    <section class="portfolio section" id="portfolio" style="padding-top: 10px;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title text-center">
                        {{ with .topTitle }}
                            <h4>{{ . }}</h4>
                        {{ end }}
                        {{ with .title }}
                            <h2>{{ . }}</h2>
                            <span class="border"></span>
                        {{ end }}
                        {{ with .subtitle }}
                            <p>{{ . }}</p>
                        {{ end }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!--
                    <div class="portfolio-filter">
                        <button class="filtr-control active" type="button" data-filter="all">All</button>
                        {{ range .filtermenu }}
                        <button class="filtr-control" type="button" data-filter="{{ .category }}">{{ .name }}</button>
                        {{ end }}
                    </div> -->
                </div>
            </div>
            <div class="row">
                {{ range .item }}
                    <div class="col-12 ">
                            <img class="x-auto d-block mx-auto text-center" src="{{ .image | absURL }}" alt="portfolio-image" style="background-color: black;">
                    </div>
                {{ end }}
            </div>
        <!-- end row -->
    </div>
    </section>
    {{ "<!-- End section -->" | safeHTML }}
    {{ end }}
{{ end }}
