{{ if .Site.Params.aboutSm.enable }}
{{ "<!-- Start About Section -->" | safeHTML }}
<section class="about-2 section bg-gray" id="about">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                {{ with .Site.Params.aboutSm.title }}
                    <h2>{{ . }}</h2>
                {{ end }}
            </div>
            <div class="col-12 col-md-7">
                {{ $content := readFile "content/index.md" }}
                {{ $body := split $content "---" }}
                {{ $mainContent := index $body 2 }}

                <p style="color: black !important">
                 {{ $mainContent | markdownify }}
                 </p>
            </div>
        </div>
    </div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
{{ end }}
